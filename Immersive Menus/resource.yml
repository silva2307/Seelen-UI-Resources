  '@seelen/fancy-toolbar': |
    .bg-layer-1 {
      position: relative;
      overflow: hidden;
      border-radius: 20px;
      backdrop-filter: blur(28px) saturate(240%) brightness(1.2) contrast(1.25) hue-rotate(2deg);
      -webkit-backdrop-filter: blur(28px) saturate(240%) brightness(1.2) contrast(1.25) hue-rotate(2deg);
      background:
        radial-gradient(ellipse 120% 80% at 30% 20%, rgba(255,255,255,0.12) 0%, transparent 60%),
        radial-gradient(ellipse 80% 100% at 70% 80%, rgba(120,180,255,0.05) 0%, transparent 70%),
        linear-gradient(135deg, rgba(255,255,255,0.03) 0%, rgba(120,180,255,0.015) 50%, rgba(255,255,255,0.08) 100%);
      box-shadow:
        0 4px 24px rgba(0,0,0,0.1),
        0 2px 12px rgba(255,255,255,0.16),
        0 1px 6px rgba(120,180,255,0.1) inset,
        0 -1px 4px rgba(255,255,255,0.22) inset,
        0 0 40px 12px rgba(255,255,255,0.09) inset,
        0 0 0 1px rgba(255,255,255,0.25),
        0 0 0 2px rgba(255,255,255,0.12);
      border: 1px solid rgba(255,255,255,0.2);
      opacity: 0.4;
      transition: all 0.3s ease-in-out;
      mix-blend-mode: lighten;
    }

    /* Shimmer overlay */
    .bg-layer-1::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(
        120deg,
        rgba(255, 255, 255, 0) 35%,
        rgba(255, 255, 255, 0.2) 50%,
        rgba(255, 255, 255, 0) 65%
      );
      background-size: 200% 100%;
      background-repeat: no-repeat;
      background-position: -100% 0;
      animation: shimmer-pingpong 8s ease-in-out infinite alternate;
      pointer-events: none;
      z-index: 0;
      mix-blend-mode: lighten;
      border-radius: inherit;
    }

    @keyframes shimmer-pingpong {
      0% {
        background-position: -100% 0;
      }
      100% {
        background-position: 150% 0;
      }
    }

    .tray-items {
      display: flex;
      align-items: left;
      gap: 12px;
      padding: 6px 16px;
      background: rgba(255,255,255,0);
      justify-content: left;
      box-shadow: 0 2px 8px 0 rgba(120,180,255,0);
      min-height: 36px;
    }

    .tray-item {
      display: flex;
      align-items: center;
      justify-content: left;
      height: 28px;
      min-width: 28px;
      padding: 0 8px;
      border-radius: 8px;
      background: rgba(255,255,255,0);
      transition: background 0.3s, color 0.3s;
      cursor: pointer;
      position: relative;
      color: inherit;
      overflow: hidden;
    }

    .tray-item:hover {
      background: rgba(0, 0, 0, 0.3);
      box-shadow: 0 1px 4px 0 rgba(0, 0, 0, 0.2);
    }
    .tray-item:active {
      background: rgba(0, 0, 0, 0.5);
      box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.3);
    }
