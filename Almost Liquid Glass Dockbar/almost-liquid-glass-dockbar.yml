      درکوي.  مګر دا یوازې د لید په اړه ندي - دا د کنټرول په اړه دی. دا موضوع
      خورا ژور دودیز وړاندې کوي: 🎨 د رنګ شالید رنګ بدلوي 🌈 د انعکاس رنګ او په
      شیشې کې د حرکت سرعت کنټرول کړئ - او په شیشو کې نغښتول.
    te: >-
      ఆపిల్‌సస్ 26 బీటా రిలీజ్ 1 నుండి ప్రేరణ పొందిన శుద్ధి చేసిన, హై-ఫిడిలిటీ
      డాక్‌బార్ థీమ్, ఈ డిజైన్ ఆపిల్ యొక్క తాజా UI తత్వశాస్త్రం యొక్క అంతరిక్ష
      సారాన్ని సంగ్రహిస్తుంది: ద్రవ అపారదర్శకత, మృదువైన ప్రవణతలు మరియు డైనమిక్
      లైట్ ప్రవర్తన.  .  ఆపిల్‌సస్ 26 యొక్క “ద్రవ కొనసాగింపు” డిజైన్ భాషపై
      నిర్మించబడింది - ఇక్కడ ఇంటర్‌ఫేస్‌లు సేంద్రీయ, ప్రతిస్పందించే మరియు
      సజీవంగా అనిపిస్తాయి - ఈ డాక్‌బార్ అదే భవిష్యత్ చక్కదనాన్ని సీలెన్ UI కి
      తెస్తుంది. ప్రతి గ్లో, షిమ్మర్ మరియు లైట్ షిఫ్ట్ ఆపిల్ యొక్క సంతకం చలన
      రూపకల్పనను రేకెత్తిస్తుంది: సూక్ష్మ, లీనమయ్యే మరియు ఉత్కంఠభరితమైన ద్రవం. 
      కానీ ఇది కేవలం కనిపించడం మాత్రమే కాదు - ఇది నియంత్రణ గురించి. ఈ థీమ్ లోతైన
      అనుకూలీకరణను అందిస్తుంది: 🎨 డాక్ యొక్క నేపథ్య రంగును మరియు చిహ్నాల వెనుక
      ఉన్న హైలైట్ రంగును మార్చండి remplection ప్రతిబింబ రంగు, గ్లో అస్పష్టత
      మరియు గ్లో తీవ్రతను సర్దుబాటు చేయండి 🕒 కదిలే కాంతి యొక్క యానిమేషన్
      వేగాన్ని నియంత్రించండి-రేవు యొక్క సరిహద్దు వ్యాసార్థాన్ని రియల్ టైమ్ ఒక
      ద్రవ అనుభవంలో, గాజుతో చుట్టి-మరియు మీరు పూర్తిగా ఆకారంలో ఉంది.
    ca: >-
      Un tema refinat i d’alta fidelitat Dockbar inspirat en l’AppleOS26 Beta
      Release 1, aquest disseny capta l’essència etèrea de l’última filosofia
      d’UI d’Apple: translucència líquida, gradients suaus i comportament de
      llum dinàmica.  (Gairebé) Dockbar de vidre líquid es barreja precisió amb
      la poesia, que presenta un desenfocament personalitzable, brillantor,
      resplendor i radi de frontera - tot en capes en reflexos animats i patrons
      de soroll líquid que imiten la forma en què el vidre real reacciona a la
      llum ambiental.  Es basa en el llenguatge de disseny de "continuïtat
      líquid" d'Appleos26, on les interfícies se senten orgàniques, sensibles i
      vives, aquesta barra de dock aporta aquesta mateixa elegància futurista a
      la interfície d'usuari. Cada resplendor, brillantor i canvi de llum evoca
      el disseny del moviment de la signatura d'Apple: subtil, immersiu i líquid
      impressionant.  Però no es tracta només de aspectes, sinó de control.
      Aquest tema ofereix una personalització profunda: 🎨 Canvieu el color de
      fons del moll i el color destacat que hi ha darrere de les icones 🌈
      Ajusteu el color de reflexió, l’opacitat de brillantor i la intensitat de
      la brillantor 🕒 Controleu la velocitat d’animació de la llum en moviment
      🧩 ajustar el radi de frontera del moll en temps real una experiència
      fluida, embolicada en vidre i que es forma completament per vosaltres.
    vi: >-
      Một chủ đề Dockbar có độ chính xác cao, tinh tế được lấy cảm hứng từ
      Appleos26 Beta Release 1, thiết kế này nắm bắt được bản chất thanh tao của
      triết lý UI mới nhất của Apple: độ mờ chất lỏng, độ dốc mềm và hành vi ánh
      sáng động.  .  Được xây dựng dựa trên ngôn ngữ thiết kế liên tục chất lỏng
      của Appleos26 - trong đó các giao diện cảm thấy hữu cơ, đáp ứng và sống
      động - Dockbar này mang lại sự thanh lịch tương lai tương lai cho Seelen
      UI. Mỗi phát sáng, lung linh và thay đổi ánh sáng gợi lên thiết kế chuyển
      động đặc trưng của Apple: tinh tế, nhập vai và chất lỏng ngoạn mục.  Nhưng
      nó không chỉ là về vẻ ngoài - mà còn về sự kiểm soát. Chủ đề này cung cấp
      tùy chỉnh sâu: Thay đổi màu nền của Dock và màu sắc nổi bật đằng sau các
      biểu tượng 🌈 Điều chỉnh màu phản xạ, độ mờ phát sáng và cường độ phát
      sáng Điều khiển tốc độ hoạt hình của ánh sáng di chuyển 🧩 Tinh chỉnh bán
      kính đường viền của Dock trong thời gian thực một trải nghiệm chất lỏng,
      được bao bọc trong kính-và được tạo hình hoàn toàn bởi bạn.
    eu: >-
      AppleOs26 beta-k inspiratutako gaia findua eta fideltasun handiko gaia 1,
      diseinu honek Appleren azken UI filosofiaren esentzia eterikoa harrapatzen
      du: likido zeharrargitasuna, gradiente bigunak eta argi-portaera
      dinamikoa.  (Ia) Kristal likidoaren dockbar poesia-rekin nahasten da -
      pertsonalizagarria, distira, distira eta mugako erradioa.  Appleos26-ren
      "Likidoen Jarraitzailea" diseinatzeko hizkuntza - interfazeak organikoak,
      erantzunkorrak eta bizirik sentitzen direnean - Dockbar honek Seelen
      UIarentzat dotorezia futurista bera dakar. Distira bakoitzak, distiratsuak
      eta argi aldaketa bakoitzak Appleren sinadura mugimenduaren diseinua
      gogora ekartzen du: sotil, murgil eta paregabea.  Baina ez da begiradak
      soilik - kontrolari buruzkoa da. Gai honek pertsonalizazio sakona
      eskaintzen du: 🎨 Aldatu kaiaren atzeko planoaren kolorea eta ikonoen
      atzean dagoen kolorea aldatu eta distira ezazu argiztapen-argia.
    zu: >-
      Indikimba ye-dockbar ecwengekile, ephezulu yokuthembeka ephefumulelwe
      yi-AppleoS26 beta ekhishwa 1, lo mklamo ubamba umnyombo we-ethereal
      we-apple's Filosofi yakamuva ye-UI Filosofi: I-Liquid Translupency,
      i-gradients ethambile, kanye nokuziphatha okukhanyayo.  .  Yakhelwe Ulimi
      Lokwakhiwa kwe-AppleoS26 "olimini lwe-AppleoS26 - lapho izindawo
      zokuxhumana zizizwa zikhona, ziphendula, futhi ziphila - lo dockbar uletha
      lokho okufanayo kwezulu ku-Seelen UI. Ukukhanya ngakunye, shimmer, kanye
      nokukhanya okukhanyayo kuvuselela ukwakheka kwe-Apple's Signature Motion
      Design: Okucashile, okuthe xaxa, futhi kube namandla amakhulu.  Kepha
      akunjalo nje ngokubukeka - kumayelana nokulawula. Lesi sihloko sinikeza
      ngokwezifiso okujulile: 🎨 Shintsha umbala wangemuva we-Dock kanye
      nokugqamisa kombala ngemuva kwezithonjana
    fr: >-
      Un thème Dockbar raffiné et haute fidélité inspiré de la version 1 de la
      version bêta d'AppleOS26, cette conception capture l'essence éthérée de la
      dernière philosophie de l'interface utilisateur d'Apple: translucidité
      liquide, gradients doux et comportement dynamique de la lumière. 
      (Presque) Dockbar en verre liquide mélange la précision avec la poésie -
      avec un flou, une luminosité, une lueur et un rayon de bordure
      personnalisables - tous en couches sous les réflexions animées et les
      motifs de bruit de fluide qui imitent la façon dont le vrai verre réagit à
      la lumière ambiante.  Construit sur le langage de conception de la
      «continuité liquide» d'AppleOS26 - où les interfaces se sentent
      organiques, réactives et vivantes - ce Dockbar apporte cette même élégance
      futuriste à Seelen UI. Chaque lueur, scintillement et décalage de lumière
      évoque la conception de mouvement de la signature d'Apple: subtile,
      immersive et à couper le souffle.  Mais il ne s'agit pas seulement de
      looks - c'est une question de contrôle. Ce thème offre une
      personnalisation profonde: 🎨 Changer la couleur d'arrière-plan du quai et
      la couleur de surbrillance derrière les icônes 🌈 Ajustez la couleur de
      réflexion, l'opacité de la lueur et l'intensité de la lueur 🕒 Contrôlez
      la vitesse d'animation de la lumière mobile 🧩 ajuster le rayon de bordure
      de la station d'accueil en temps réel, une expérience fluide, enveloppée
      dans le verre - et entièrement en forme.
    ur: >-
      ایپلوس 26 بیٹا ریلیز 1 سے متاثر ایک بہتر ، اعلی مخلص ڈاکبر تھیم ، اس
      ڈیزائن میں ایپل کے تازہ ترین UI فلسفے کے مضحکہ خیز جوہر کو اپنی گرفت میں
      لیا گیا ہے: مائع پارباسی ، نرم میلان ، اور متحرک روشنی کا طرز عمل۔ 
      (تقریبا)) مائع شیشے کا ڈاکبر شاعری کے ساتھ صحت سے متعلق ملاوٹ کرتا ہے - جس
      میں حسب ضرورت دھندلا پن ، چمک ، چمک اور بارڈر رداس کی خاصیت ہوتی ہے - یہ
      سب متحرک عکاسی اور سیال کے شور کے نمونوں کے تحت پرتوں ہیں جو اصلی شیشے کی
      نقالی کرتے ہیں جس طرح سے اصلی شیشے کو محیطی روشنی پر ردعمل ظاہر کیا جاتا
      ہے۔  ایپلوس 26 کی "مائع تسلسل" ڈیزائن کی زبان پر بنایا گیا ہے - جہاں
      انٹرفیس نامیاتی ، ذمہ دار اور زندہ محسوس کرتے ہیں۔ یہ ڈاک بار سیلین UI میں
      وہی مستقبل کی خوبصورتی لاتا ہے۔ ہر چمک ، چمکنے والی ، اور لائٹ شفٹ ایپل کے
      دستخطی تحریک کے ڈیزائن کو جنم دیتا ہے: ٹھیک ٹھیک ، عمیق ، اور دم توڑنے
      والا سیال۔  لیکن یہ صرف نظر کے بارے میں نہیں ہے - یہ کنٹرول کے بارے میں
      ہے۔ یہ تھیم گہری تخصیص کی پیش کش کرتا ہے: god گودی کے پس منظر کا رنگ اور
      شبیہیں کے پیچھے نمایاں رنگ تبدیل کریں 🌈 عکاسی کے رنگ ، گلو دھندلاپن ، اور
      چمک کی شدت کو ایڈجسٹ کریں light حرکت پذیر روشنی کی حرکت پذیری کی رفتار کو
      کنٹرول کریں 🧩 شیشے میں لپیٹے ہوئے ، اور آپ کے ذریعہ مکمل طور پر شکل دی
      گئی ہے۔
    'no': >-
      Et raffinert dockbar-tema med høy troskap inspirert av Appleos26 Beta
      Release 1, dette designet fanger opp den eteriske essensen av Apples siste
      UI-filosofi: flytende gjennomsiktighet, myke gradienter og dynamisk
      lysatferd.  (Nesten) Liquid Glass Dockbar blander presisjon med poesi -
      med tilpassbar uskarphet, lysstyrke, glød og grensradius - alt lagvis
      under animerte refleksjoner og væskestøymønstre som etterligner måten ekte
      glass reagerer på omgivelseslys.  Bygget på Appleos26s "flytende
      kontinuitet" -designspråk - der grensesnitt føles organiske, responsive og
      levende - bringer denne dockbaren den samme futuristiske elegansen til
      Seelen UI. Hver glød, skimmer og lysskift fremkaller Apples
      signaturbevegelsesdesign: subtil, oppslukende og fantastisk væske.  Men
      det handler ikke bare om utseende - det handler om kontroll. Dette temaet
      gir dyp tilpasning: 🎨 Endre dokkens bakgrunnsfarge og høydepunktfargen
      bak ikoner 🌈 Juster refleksjonsfargen, glød opacitet og glødintensitet 🕒
      Kontroller animasjonshastigheten til den bevegelige lyset 🧩 Tweak the
      Border Radius of the Dock i sanntid en flytende opplevelse, pakket inn i
      glass-og helt formet av deg.
    th: >-
      ธีม Dockbar ที่มีความเที่ยงตรงสูงและได้รับแรงบันดาลใจจาก Appleos26
      เบต้ารีลีส 1 การออกแบบนี้รวบรวมสาระสำคัญที่ไม่มีตัวตนของปรัชญา UI
      ล่าสุดของ Apple:
      การโปร่งแสงของเหลวการไล่ระดับสีอ่อนและพฤติกรรมแสงแบบไดนามิก  (เกือบ)
      Dockbar แก้วเหลวผสมผสานความแม่นยำกับบทกวี -
      มีความเบลอความสว่างความสว่างและรัศมีเส้นขอบ -
      ทั้งหมดอยู่ภายใต้การสะท้อนภาพเคลื่อนไหวและรูปแบบเสียงรบกวนของเหลว 
      สร้างขึ้นจากภาษาการออกแบบ "ความต่อเนื่องของเหลว" ของ Appleos26 -
      ที่ซึ่งอินเทอร์เฟซรู้สึกเป็นธรรมชาติตอบสนองและมีชีวิต - Dockbar
      นี้นำความสง่างามแห่งอนาคตมาสู่ Seelen UI
      การส่องแสงระยิบระยับและการเปลี่ยนแสงแต่ละครั้งทำให้เกิดการออกแบบการเคลื่อนไหวที่เป็นเอกลักษณ์ของ
      Apple: บอบบางดื่มด่ำและลื่นไหลอย่างน่าทึ่ง 
      แต่มันไม่ได้เป็นเพียงแค่รูปลักษณ์ - มันเกี่ยวกับการควบคุม
      ชุดรูปแบบนี้มีการปรับแต่งอย่างลึกซึ้ง:
      🎨เปลี่ยนสีพื้นหลังของท่าเรือและสีไฮไลต์ที่อยู่ด้านหลังไอคอน🌈ปรับสีสะท้อนความทึบแสงเรืองแสงและความเข้มของแสง🕒ควบคุมความเร็วภาพเคลื่อนไหวของแสงที่เคลื่อนไหวได้ปรับแต่งรัศมีเส้นขอบของท่าเรือในแบบเรียลไทม์
    lb: >-
      Een illinéiert, Héichkessely Dochba vum Appros26 Betribs 1, Dësen Design
      fasten op en éilels Essarkaten, an dynamesch Verhalen.  (Bal) flësseg
      Glasglas Dockelkloks bezitt Präzisioun mat Poesière, mat
      personaliséierbare Blur, Hellegkeet, helleg, a Grenzwieder, an der Grenz
      Radiefis, an der Grenz Radiefis, déi ënner an ordizéierte Refugière
      mencéiert an an ordizinéierte Reflexius an der Grenz Radiefiséierung vun
      ordizéierte Refugriusen, déi an der Fehlerhaff beherrscht hunn, da grouß. 
      Op der Approoso "ass" bloial Investitéit "iwwerdroagung" ubidden - wou
      Interaafle Dir Bio Approche Owes, berechtegt, datt d'selwecht futtbar
      Béiefäll beet. All Glanz, Shimmer, an hellschreift evakéiert
      d'Ënnerschrëft vum Approvion Design: subtil, imersiv, an atemberaubend
      Flëssegkeet.  Awer et geet net nëmmen ëmgaang - et geet ëm Kontroll. Dëst
      Thema bitt déif Personnalisatioun: 🎨 Verännert eng Flëssegkeetserfarung,
      an d'Highlight an der Highlights an der Notzung vun Iech.
    bn: >-
      অ্যাপলওএস 26 বিটা রিলিজ 1 দ্বারা অনুপ্রাণিত একটি পরিশোধিত, উচ্চ-বিশ্বস্ততা
      ডকবার থিম, এই নকশাটি অ্যাপলের সর্বশেষ ইউআই দর্শনের ইথেরিয়াল সারমর্মকে
      ধারণ করে: তরল স্বচ্ছতা, নরম গ্রেডিয়েন্টস এবং গতিশীল আলো আচরণ।  (প্রায়)
      তরল কাচের ডকবার কবিতার সাথে নির্ভুলতা মিশ্রিত করে - কাস্টমাইজযোগ্য
      অস্পষ্টতা, উজ্জ্বলতা, আভা এবং সীমান্ত ব্যাসার্ধের বৈশিষ্ট্যযুক্ত - সমস্ত
      অ্যানিমেটেড প্রতিচ্ছবি এবং তরল শব্দের নিদর্শনগুলির অধীনে স্তরযুক্ত যা
      প্রকৃত কাচের পরিবেশের আলোকে প্রতিক্রিয়া করে এমনভাবে অনুকরণ করে। 
      অ্যাপলওএস 26 এর "তরল ধারাবাহিকতা" ডিজাইনের ভাষার উপর নির্মিত - যেখানে
      ইন্টারফেসগুলি জৈব, প্রতিক্রিয়াশীল এবং জীবিত বোধ করে - এই ডকবারটি সিলেন
      ইউআইতে একই ভবিষ্যত কমনীয়তা নিয়ে আসে। প্রতিটি গ্লো, শিহর এবং হালকা শিফট
