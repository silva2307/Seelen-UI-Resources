  description:
    so: >-
      Tilmaanta la safeeyey, oo ah kuwa-weynebar-ka-sareeya oo ay ku
      dhiirrigelisay sii-deynta ASoS26, naqshaddani waxay qabataa nuxurka
      Ethereal ee Falsafadda Ether Falsabad ee ugu dambeysay: Dheecaannada
      dareeraha ah ee Apple: Tartanka dareeraha ah ee Apple: Bleckucless-ka,
      Grayada jilicsan, iyo dhaqanka iftiinka, iyo dhaqanka fudud ee
      firfircoon.  (Ku dhawaad) quwact-ka qubayska dareeraha ah ee lagu qurxiyo
      gabayada - oo lagu muujiyo iftiinka iftiinka, iftiinka, iyo xadka
      caqabadaha - dhammaan xadka caqabadaha oo ka hooseeya qaabka muraayadda
      dhabta ah waxay ka falcelisaa iftiinka dhalada.  Waxaa lagu dhisay luqadda
      naqshadeynta "ACTOOS26" ee "Xaraashka" ee Apple "oo ah luuqada" - halka ay
      ku dhex-galeen noocyo dabiici ah, oo wax ka qabanaya, oo nool - doorkan
      Dockbar wuxuu keenaa xudduudkaas funcical-ka ee Selen Ui. Gacan kasta oo
      dhalaalaya, Shimmer, iyo Shift Iftiinka ayaa kacsan naqshadeynta
      dhaqdhaqaaqa ee Saxiixa ee Apple: khiyaano, is-dhex-gal, iyo dheecaanka
      neefsashada.  Laakiin kaliya maahan muuqaalka - waxay ku saabsan tahay
      xakameynta. Mawduucani wuxuu siiyaa hab-dhaqanka qoto dheer
    tg: >-
      Мавзӯи такрорӣ, баландсифат, ки аз ҷониби AppleS26 Entore26 илҳом илҳом
      бахшида шудааст, ин тарроҳӣ моҳияти эфирии YI Apple ui-ро сабт мекунад:
      шӯҳратпарастӣ, градиенти нарм ва рафтори нарм.  (Қариб) Dockbar шишагини
      моеъ бо шоирон омехта мешавад  Дар он ҷо забони тарроҳии Appleos26 сохта
      шудааст - дар ҷое ки интерфейсҳо ҳис мекунанд, ки организмро ташкил
      медиҳанд, ва зинда ва зинда - ин як шабиати футоқатии футболи ui. Ҳар як
      дурахшон, shimmer ва бастани сабук ба тарроҳии интиқоли себи Apple ворид
      мешавад: нозук, бебаҳо ва нафаскашӣ.  Аммо ин на танҳо дар бораи нигоҳдорӣ
      аст - он дар бораи назорат. Ин мавзӯъ мутобиқсозии амиқро пешниҳод
      мекунад:
    ru: >-
      Рафинированная тема докбара с высокой точностью, вдохновленная
      бета-выпуском 1 AppleS26, этот дизайн отражает эфирную сущность последней
      философии пользовательского интерфейса Apple: жидкая прозрачность, мягкие
      градиенты и динамическое поведение света.  (Почти) Жидкий стеклянный
      докбар сочетает точность с поэзией - с настраиваемым размытым, яркости,
      сиянием и радиусом границы - все это ничтожена под анимированными
      отражениями и рисунками шума жидкости, которые имитируют, как реальное
      стекло реагирует на окружающий свет.  Построенный на языке дизайна «жидкой
      непрерывности» AppleOS26 - где интерфейсы чувствуют себя органическими,
      отзывчивыми и живыми - этот докар приносит ту же футуристическую
      элегантность, чтобы проложить пользовательский интерфейс. Каждый сияющий,
      мерцающий и световый сдвиг вызывает фирменный дизайн движения Apple:
      тонкий, захватывающий и потрясающе плавный.  Но речь идет не только о
      внешности - это контроль. Эта тема предлагает глубокую настройку: 🎨
      Измените цвет фона дока и цвет выделения за иконами 🌈 Отрегулируйте цвет
      отражения, непрозрачность свечения и интенсивность сияния 🕒 Управляйте
      скоростью анимации движущегося света 🧩 Направьте радиус границы
      док-станции в режиме реального времени, обернутый в стекло-и полностью
      формируется вами.
    hu: >-
      Az AppleOS26 Beta 1. kiadás ihlette kifinomult, nagy hűségű dokkoló téma,
      ez a kialakítás megragadja az Apple legújabb felhasználói felületének
      filozófiájának éterikus esszenciáját: folyékony áttetszés, puha
      színátmenetek és dinamikus fény viselkedés.  (Szinte) A folyékony
      üvegcsövek keverik a pontosságot a költészettel - testreszabható
      elmosódással, fényerővel, ragyogással és szegély sugarakkal - mindegyik
      animált reflexiók és folyékony zajminták alatt rétegezve, amelyek
      utánozzák a valós üveg reakcióját a környezeti fényre.  Az AppleOS26
      „folyékony folytonosság” tervezési nyelvére épül - ahol az interfészek
      szervesnek, érzékenynek és élnek - ez a dokkoló ugyanazt a futurisztikus
      eleganciát hozza a Seelen felhasználói felülethez. Mindegyik ragyogás,
      csillogás és fényváltás felidézi az Apple aláírási mozgástervezését:
      finom, magával ragadó és lélegzetelállítóan folyékony.  De nem csak a
      megjelenésről szól, hanem az irányításról szól. Ez a téma mély
      testreszabást kínál: 🎨 Változtassa meg a dokk háttérszínét és az ikonok
      mögötti kiemelkedő színét.
    en: >-
      A refined, high-fidelity dockbar theme inspired by the AppleOS26 Beta
      Release 1, this design captures the ethereal essence of Apple’s latest UI
      philosophy: liquid translucency, soft gradients, and dynamic light
      behavior.  (Almost) Liquid Glass Dockbar blends precision with poetry —
      featuring customizable blur, brightness, glow, and border radius — all
      layered under animated reflections and fluid noise patterns that mimic the
      way real glass reacts to ambient light.  Built upon AppleOS26’s “Liquid
      Continuity” design language — where interfaces feel organic, responsive,
      and alive — this dockbar brings that same futuristic elegance to Seelen
      UI. Each glow, shimmer, and light shift evokes Apple’s signature motion
      design: subtle, immersive, and breathtakingly fluid.  But it’s not just
      about looks — it’s about control. This theme offers deep customization: 
      🎨 Change the dock’s background color and the highlight color behind
      icons  🌈 Adjust the reflection color, glow opacity, and glow intensity 
      🕒 Control the animation speed of the moving light  🧩 Tweak the border
      radius of the dock in real-time  A fluid experience, wrapped in glass —
      and shaped entirely by you.
    sr: >-
      Профил, висока фридентичка тема Доцкбар је инспирисала Апплеос26 Бета
      Релеасе 1, овај дизајн снима етеричну есенцијалну есенција о Аппле-овој
      најновијој уи филозофији: течне прозирности, меке градијенте и динамично
      светлосно понашање.  (Скоро) течно стакло стаклене траке Блер прецизност
      са поезијом - са прилагодљивим замућењем, осветљењем, сјајем и пограничним
      радијусом - сви слојевити под анимираним рефлексијама и узоракама буке
      течности који опонашају начин на који право стакло реагује на амбијентално
      светло.  Изграђен на "Текуристичком континуираном језику" Течни
      континуитет "- где се осећају органске, одговорно и живо - ова доцкбар
      доноси исту футуристичку елеганцију према СЕЕЛЕН-у. Сваки сјај, свјетлуцав
      и светлосну смену евоцира Аппле-ов дизајн покрета потписа: суптилан,
      уједначен и дах.  Али не ради се само о изгледу - ради се о контроли. Ова
      тема нуди дубоко прилагођавање: 🎨 Промените боју позадине Доцке и
      означите боју иза икона 🌈 Подесите боју од рефлексије, сјај непрозирност
      и сјајну интензитет 🕒 Подесите брзину анимације у реалном времену у
      реалном времену у реалном времену у стварном времену у стварном времену.
    id: >-
      Tema dockbar yang halus dan kesetiaan tinggi yang terinspirasi oleh rilis
      beta Appleos26 1, desain ini menangkap esensi halus dari filosofi UI
      terbaru Apple: tembus cahaya, gradien lunak, dan perilaku cahaya dinamis. 
      (Hampir) Dockbar kaca cair memadukan presisi dengan puisi - menampilkan
      blur yang dapat disesuaikan, kecerahan, cahaya, dan jari -jari perbatasan
      - semua berlapis di bawah refleksi animasi dan pola kebisingan cairan yang
      meniru cara kaca nyata bereaksi terhadap cahaya sekitar.  Dibangun di atas
      bahasa desain "kontinuitas cair" Appleos26 - di mana antarmuka terasa
      organik, responsif, dan hidup - dockbar ini membawa keanggunan futuristik
      yang sama ke Seelen UI. Setiap cahaya, kilau, dan pergeseran cahaya
      membangkitkan desain gerakan khas Apple: halus, mendalam, dan cairan yang
      menakjubkan.  Tapi ini bukan hanya tentang penampilan - ini tentang
      kontrol. Tema ini menawarkan kustomisasi mendalam: 🎨 Ubah warna latar
      belakang dermaga dan warna highlight di balik ikon 🌈 Sesuaikan warna
      refleksi, opacity bersinar, dan intensitas cahaya 🕒 Kontrol kecepatan
      animasi dari cahaya bergerak 🧩 tweak jari-jari perbatasan dermaga secara
      real-time pengalaman lancar, dibungkus kaca-dan dibentuk seluruhnya oleh
      Anda.
    az: >-
      Appleos26 beta buraxılışından ilhamlanan zərif, yüksək sədaqətli bir
      DockBar mövzusu, bu dizayn Apple'ın son UI fəlsəfəsinin ethereal
      mahiyyətini ələ keçirir: maye şəffaflıq, yumşaq gradients və dinamik işıq
      davranışı.  (Demək olar ki) Maye Şüşə Dockbar, şeirlə dəqiqlik,
      özelleştirilebilir bulanı, parlaqlıq, parıltı və sərhəd radiusu olan,
      həqiqi şüşənin mühit işığına reaksiya verən cizgi əks və maye səs-küylü
      naxışlar.  Appleos26-ların "maye davamlılığı" dizayn dili üzərində
      qurulmuşdur - interfeyslər üzvi, cavabdeh və canlı hiss edir - bu Dockbar,
      Seelen UI-yə eyni futuristik zərifliyi gətirir. Hər parıltı, parıltı və
      yüngül sürüşmə Apple'ın imza hərəkəti dizaynını doğurur: incə, immersiv və
      nəfəs alan maye.  Ancaq bu, yalnız görünüşlərə aid deyil - nəzarət
      haqqında. Bu mövzu Dockun fon rəngini və nişanların arxa rəngini
      dəyişdirin.
    mk: >-
      Рафинирана, високо-верност на темата „Докбар“ инспирирана од Applos26 Beta
      Release 1, овој дизајн ја доловува етеричната суштина на најновата
      филозофија на UI на Apple: течна транспарентност, меки градиенти и
      динамично светло однесување.  (Скоро) Течното стакло Докбар ја меша
      прецизноста со поезијата - во која има прилагодливо замаглување,
      осветленост, сјај и граничен радиус - сите слоевити под анимирани
      рефлексии и обрасци на бучава од флуид што го имитираат начинот на кој
      реагира вистинското стакло на амбиенталната светлина.  Изграден врз
      јазикот за дизајн на „течен континуитет“ на Appolos26 - каде интерфејсите
      се чувствуваат органски, одговорни и живи - овој Докбар ја носи истата
      футуристичка елеганција на UI на Seelen. Секоја сјај, треперлива и светло
      смена го евоцира дизајнот на движење на потписот на Apple: суптилна,
      потопна и зачудувачка течност.  Но, не станува збор само за изглед -
      станува збор за контрола. Оваа тема нуди длабока прилагодување: 🎨
      Променете ја бојата на позадината на приклучокот и главната боја зад
      иконите 🌈 Прилагодете ја бојата на рефлексија, непроacирноста на сјајот и
      интензитетот на сјајот 🕒 контролирајте ја брзината на анимација на
      подвижната светлина-измешајте го граничниот радиус на пристаништето во
      реално време флуидно искуство, завиткано во стакло-и обликувана во целост
      од вас.
    yo: >-
      Iririu ti a ti tunṣe, ilodisi dockbalia ti o ni atilẹyin nipasẹ idasilẹ
      Eros26 1, apẹrẹ yii musi sisi pataki ti UI tuntun ti UI tuntun ti UI:
      Itumọ omi, awọn iṣẹ otutu rirọ, ati ihuwasi ina agbara.  (Fẹrẹẹ) dickbar
      fẹlẹfẹlẹ pẹlu ewi - ifihan ti blur ti aṣa, gbogbo awọn apẹẹrẹ ariwo ti ara
      ẹni ti o jẹ ọna awọn gilasi gidi.  Ti a kọ lori AppleOS26's "Ife Ipilẹ"
      Ede "Ero ti o ni imọlara Organic, idahun, ati igbelaruge yii ti ẹwa kanna
      si Sienan UI. Afẹfẹ kọọkan, shimmer, ati Itaniji Imọlẹ Ẹka Apẹrẹ Ibuwọlu
      Apple: arekereke, ti n ma ṣe akiyesi, ati ṣiṣan ẹmi.  Ṣugbọn kii ṣe nipa
      awọn iwo - o jẹ nipa iṣakoso. Akori yii nfunni isọdi jinlẹ: 🎨 Yi awọ
      lẹhin ti Duck ati awọ ara ti o ni ina, ati kikankikan ti ina naa, ati ni
      gilasi patapata nipasẹ rẹ.
    uk: >-
      Уточнена, високоточна тема Dockbar, натхненна бета-версією 1 Appleos26, ця
      конструкція фіксує ефірну суть останньої філософії інтерфейсу Apple:
      рідкої прозорості, м'яких градієнтів та динамічної поведінки світла. 
      (Майже) Рідке скло Dockbar поєднує точність з поезією - із налаштуванням
      розмиття, яскравості, сяйво та радіусом кордону - все шаруватого під
      анімованими відбитками та моделями шуму рідини, що імітують спосіб
      реагування реального скла на навколишнє світло.  Побудована на мові
      дизайну "рідкої безперервності" Appleos26 - де інтерфейси відчувають себе
      органічною, чуйною та живою - цей докбар приносить ту саму футуристичну
      елегантність в інтерфейсі. Кожне зміщення світіння, мерехтіння та світла
      викликає проект руху підпису Apple: тонкий, занурюючий та захоплюючий
      рідкий.  Але мова йде не лише про вигляд - це про контроль. Ця тема
      пропонує глибоке налаштування: 🎨 Змініть колір фону причалу та кольорове
      кольори за допомогою піктограм 🌈 Відрегулюйте колір відбиття,
      непрозорість сяйво та інтенсивність світіння 🕒 Контролюйте швидкість
      анімації рухомого світла 🧩 Налаштування радіуса кордону причалу в
      реальному часі в режимі реального часу в реальному часі, загорнуте в
      скло-і повністю формується вами.
    mt: >-
      Tema raffinata u ta 'fedeltà għolja ta' dockbar ispirata mir-rilaxx 1 ta
      'AppleOS26 Beta 1, dan id-disinn jaqbad l-essenza etereali tal-aħħar
      filosofija tal-UI ta' Apple: trasluċidità likwida, gradjenti rotob, u
      mġieba ħafifa dinamika.  (Kważi) Dockbar tal-ħġieġ likwidu jħallat
      il-preċiżjoni mal-poeżija - li fih ċċajpar customizable, luminożità, glow,
      u raġġ tal-fruntiera - kollha b'saffi taħt riflessjonijiet animati u
      mudelli ta 'ħoss fluwidu li jimitaw il-mod kif il-ħġieġ reali jirreaġixxi
      għad-dawl ambjentali.  Mibni fuq il-lingwa tad-disinn ta '"kontinwità
      likwida" ta' AppleOS26 - fejn l-interfaces iħossuhom organiċi, reattivi u
      ħajjin - dan id-dockbar iġib dik l-istess eleganti futuristika għal Seelen
      UI. Kull glow, shimmer, u ċaqliq tad-dawl jevoka d-disinn tal-moviment
      tal-firma ta 'Apple: sottili, immersiv u fluwidu mill-isbaħ.  Iżda mhux
      biss jidher - huwa dwar il-kontroll. Din it-tema toffri personalizzazzjoni
      fil-fond: 🎨 Ibdel il-kulur tal-isfond tal-baċir u l-kulur tal-qofol wara
      l-ikoni 🌈 Aġġusta l-kulur tar-riflessjoni, l-opaċità tal-glow, u
      l-intensità tal-glow 🕒 jikkontrollaw il-veloċità tal-animazzjoni tad-dawl
      li jiċċaqlaq 🧩 tweak ir-raġġ tal-fruntiera tal-baċir f'ħin reali
      esperjenza fluwida, imgeżwer fil-ħġieġ - u ffurmata kompletament minnek.
    da: >-
      Et raffineret, high-fidelity dockbar-tema inspireret af Appleos26 Beta
      Release 1, dette design fanger den æteriske essens i Apples seneste
      UI-filosofi: flydende gennemsigtighed, bløde gradienter og dynamisk
      lysadfærd.  (Næsten) Liquid Glass Dockbar blander præcision med poesi -
      med tilpasselig sløring, lysstyrke, glød og grænseadius - alt lagvis under
      animerede reflektioner og væskestøjmønstre, der efterligner den måde, ægte
      glas reagerer på omgivende lys.  Bygget på Appleos26s designsprog "Liquid
      Continuity" - hvor grænseflader føles organisk, lydhør og levende - denne
      dockbar bringer den samme futuristiske elegance til Seelen UI. Hver glød,
      skinnende og let skift fremkalder Apples signaturbevægelsesdesign: subtil,
      fordybende og betagende flydende.  Men det handler ikke kun om udseende -
      det handler om kontrol. Dette tema tilbyder dyb tilpasning: 🎨 Skift
      dockens baggrundsfarve og højdepunktfarven bag ikoner 🌈 Juster
      refleksionsfarve, glød opacitet og glødintensitet 🕒 Kontroller
      animationshastigheden for det bevægelige lys 🧩 Tweak grænseadius for dock
      i realtid en flydende oplevelse, indpakket i glas-og formet helt af dig.
    si: >-
      AppleS26 බීටා නිකුතුව 1 මගින් ආනුභාව ලත් පිරිපහදු කළ, ඉහළ විශ්වාසනීය
      ඩොක්බාර් තේමාවක්, මෙම සැලසුම ඇපල් හි නවතම UI දර්ශනයේ ආශ්රය: ද්රව
      විනිවිද්යාව, මෘදු ශ්රේණි සහ ගතික ආලෝක හැසිරීම.  (පාහේ) දියර වීදුරු
      ඩොක්බාර් කවි සමඟ නිරවද්යතාවය මුසු කරයි - අභිරුචි බ්ලර්, දීප්තිය, දීප්තිය,
      දීප්තිය, දිලිසීම සහ දේශසීමා අරය වැනි - සියලු ස්ථර හා තරල ශබ්ද රටා. 
      AppleS26 හි "දියර අඛණ්ඩතාව" නිර්මාණය කරන ලද "ද්රව, ප්රතිචාර දක්වන සහ
      ජීවතුන් අතර අතුරුමුහුණත් දැනෙන මෙම ඩොක්බාර් එම ෆියුටර්නාබාර් එම නුසුදුසු
      අංගයක් වන යූඅයි වෙත ගෙන එයි. සෑම දිලිසීමක්ම, ෂිමර් සහ සැහැල්ලු මාරුව
      ඇපල්ගේ අත්සන චලන නිර්මාණය අවුස්සයි: සියුම්, ගිලී සහ විශ්මයජනක හා විශ්මයජනක
      තරලය.  නමුත් එය පෙනුම ගැන පමණක් නොවේ - එය පාලනය කිරීම ගැන ය. මෙම තේමාව
      ගැඹුරු අභිරුචිකරණයක් ඉදිරිපත් කරයි: the ඩොක්ගේ පසුබිම් වර්ණය සහ අයිකන
      පිටුපස ඉස්මතු කිරීමේ වර්ණය වෙනස් කරන්න wher පරාවර්තනය වර්ණය වෙනස් කරන්න wa
      පරාවර්තනය වෙනස් කරන්න 🧩 තට්ටුවේ සජීවිකරණ වේගය තත්ය කාලීනව සකස් කරන්න.
    zh: >-
      该设计受到AppleOS26
      Beta版本1的启发，这是一个精致的，高保真的码头主题，该设计捕捉了Apple最新的UI哲学的空灵本质：液体透明度，软梯度和动态的光线行为。 
      （几乎）液体玻璃Dockbar与诗歌的精确度融为一体 - 具有可自定义的模糊，亮度，发光和边界半径 -
      均在动画反射和流体噪声模式下分层，这些噪声模式模仿了Real Glass对环境光的反应方式。 
      基于AppleOS26的“液体连续性”设计语言，即界面感觉有机，响应式和活力 - 该码头为Seelen
      UI带来了同样的未来派优雅。每种光芒，微光和光线都会唤起苹果的标志性运动设计：微妙，沉浸式和令人叹为观止的流体。 
      但这不仅与外观有关，还与控制有关。该主题提供了深度自定义：🎨更改码头的背景颜色和图标背后的亮点🌈调整反射颜色，发光不透明度和发光强度🕒控制移动灯的动画速度🧩the
      light灯的动画速度🧩实时调节码头的边界半径，实时玻璃包裹，并完全由您塑造。
    km: >-
      ការចុះបញ្ជីនៃការចុះបញ្ជីដ៏ចម្រាញ់ដែលត្រូវបានបំផុសគំនិតដោយការចេញផ្សាយ
      Appleos26
      ការផ្សាយពាណិជ្ជកម្មនេះបានចាប់យកនូវខ្លឹមសារនៃទស្សនវិជ្ជាចុងក្រោយរបស់ Apple:
      ភាពរអាក់រអួលថ្លឹងថ្លឹងនិងឥរិយាបទពន្លឺដែលមានភាពស្វាហាប់។  (ស្ទើរតែ)
