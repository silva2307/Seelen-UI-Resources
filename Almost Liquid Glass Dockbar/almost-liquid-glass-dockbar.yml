  '@seelen/weg': |
    .taskbar-bg-layer-1 {
      backdrop-filter: blur(20px) contrast(1.4) brightness(1.15) saturate(1.4);
      -webkit-backdrop-filter: blur(20px) contrast(1.4) brightness(1.15) saturate(1.4);
      border-radius: var(--border-radius, 33px);
      border: 1.5px solid rgba(255,255,255,0.3);
      box-shadow:
        0 0 0 2px rgba(255,255,255,0.1) inset,
        0 0 24px 2px rgba(0,0,0,0.1);
      isolation: isolate;
      overflow: hidden;
    }


    /* White glow reflex */
    .taskbar .taskbar-bg-layer-1::before {
      content: '';
      position: absolute;
      top: 45%;
      left: -35%;
      width: 90%;
      height: 170%;
      transform: translateY(-50%) rotate(-8deg);
      background: linear-gradient(120deg, var(--glow-color, rgba(255,255,255,0.38)) 0%, rgba(255,255,255,0.10) 60%, transparent 100%);
      filter: blur(64px);
      opacity: var(--glow-opacity, 0.85);
      animation: dock-glow-rect-move 7s ease-in-out infinite alternate;
      pointer-events: none;
      z-index: 2;
      box-shadow:
        0 0 64px 32px rgba(255,255,255,0.12),
        0 0 128px 48px rgba(120,180,255,0.13);
    }

    /* Extra white glow reflex layer - duplicate animation */
    .taskbar-bg-layer-1 {
      position: relative;
    }
    .taskbar-bg-layer-1:hover::before {
      content: '';
      position: absolute;
      top: 35%;
      left: -45%;
      width: 100%;
      height: 180%;
      transform: translateY(-50%) rotate(-12deg);
      background: linear-gradient(135deg, var(--glow-color, rgba(255,255,255,0.42)) 0%, rgba(255,255,255,0.15) 50%, transparent 100%);
      filter: blur(72px);
      opacity: var(--glow-opacity, 0.65);
      animation: dock-glow-secondary-move 5s ease-in-out infinite alternate;
      pointer-events: none;
      z-index: 4;
      box-shadow:
        0 0 80px 40px rgba(255,255,255,0.18),
        0 0 160px 60px rgba(120,180,255,0.16);
    }

    /* Colored reflection 1 (blue/purple, ultra subtle animation) */
    .taskbar-bg-layer-1::after {
      content: '';
      position: absolute;
      top: 12%;
      left: 10%;
      width: 80%;
      height: 32%;
      background: linear-gradient(105deg, rgba(120,180,255,0.012) 0%, rgba(180,120,255,0.008) 60%, transparent 100%);
      filter: blur(32px);
      opacity: 0.025;
      border-radius: 40%;
      pointer-events: none;
      z-index: 3;
      animation: glass-reflect-move 24s ease-in-out infinite alternate, glass-noise-move 36s linear infinite alternate;
      box-shadow:
        0 0 48px 24px rgba(120,180,255,0.007),
        0 0 128px 32px rgba(180,120,255,0.005);
      background-blend-mode: lighten;
      background-image:
        linear-gradient(120deg, rgba(255,0,120,0.005) 0%, rgba(255,255,255,0.004) 100%),
