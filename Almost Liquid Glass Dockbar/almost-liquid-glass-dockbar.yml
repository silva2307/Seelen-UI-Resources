    hy: >-
      Appleos26 բետա թողարկման 1-ից ներշնչված նուրբ, բարձր հավատարմության թեման,
      այս դիզայնը գրավում է Apple- ի վերջին UI փիլիսոփայության եթերային
      էությունը:  (Գրեթե) հեղուկ ապակու Dockbar- ը խառնվում է պոեզիայով
      ճշգրտությամբ - հատկանշելիորեն կուտակված բլուր, պայծառություն, շող եւ
      սահմանի շառավղով `բոլոր շերտավոր անիմացիոն արտացոլումների եւ հեղուկի
      աղմուկի օրինաչափությունների ներքո:  Կառուցվել է AppleOS26- ի «Հեղուկ
      շարունակականություն» դիզայնի լեզուն. Այն դեպքում, երբ ինտերֆեյսերը զգում
      են օրգանական, պատասխանատու եւ կենդանի. Յուրաքանչյուր փայլ, փայլուն եւ
      թեթեւ հերթափոխը հրահրում է Apple- ի ստորագրության շարժման ձեւավորումը.
      Նուրբ, ընկղմված եւ շնչառական հեղուկ:  Բայց դա միայն տեսքի մասին չէ, դա
      վերահսկողության մասին է: Այս թեման առաջարկում է խորը անհատականացում.
    ta: >-
      ஆப்பிள்ஸ் 26 பீட்டா வெளியீடு 1 ஆல் ஈர்க்கப்பட்ட ஒரு சுத்திகரிக்கப்பட்ட,
      உயர் நம்பக கப்பல்துறை தீம், இந்த வடிவமைப்பு ஆப்பிளின் சமீபத்திய UI
      தத்துவத்தின் நுட்பமான சாரத்தை ஈர்க்கிறது: திரவ ஒளிஊடுருவல், மென்மையான
      சாய்வு மற்றும் மாறும் ஒளி நடத்தை.  .  ஆப்பிள்ஸ் 26 இன் “திரவ தொடர்ச்சி”
      வடிவமைப்பு மொழியில் கட்டமைக்கப்பட்டுள்ளது - அங்கு இடைமுகங்கள் கரிம,
      பதிலளிக்கக்கூடிய மற்றும் உயிருடன் உணர்கின்றன - இந்த கப்பல்துறை அதே
      எதிர்கால நேர்த்தியை சீலன் UI க்கு கொண்டு வருகிறது. ஒவ்வொரு பளபளப்பு,
      பளபளப்பு மற்றும் ஒளி ஷிப்ட் ஆப்பிளின் கையொப்ப இயக்க வடிவமைப்பைத்
      தூண்டுகிறது: நுட்பமான, அதிவேக மற்றும் மூச்சடைக்கக்கூடிய திரவம்.  ஆனால் இது
      தோற்றத்தைப் பற்றியது மட்டுமல்ல - இது கட்டுப்பாட்டைப் பற்றியது. இந்த தீம்
      ஆழமான தனிப்பயனாக்கலை வழங்குகிறது: the கப்பல்துறையின் பின்னணி நிறத்தையும்
      ஐகான்களுக்குப் பின்னால் சிறப்பம்சமாக நிறத்தையும் மாற்றவும் the
      பிரதிபலிப்பு வண்ணம், பளபளப்பான ஒளிபுகாநிலையை சரிசெய்யவும், பளபளப்பான
      தீவிரம் மற்றும் நகரும் ஒளியின் அனிமேஷன் வேகத்தைக் கட்டுப்படுத்தவும் the
      கப்பலின் எல்லை ஆரம் ரியல்-டைம் ஒரு திரவ அனுபவத்தில் ஒரு திரவ அனுபவத்தில்
      மாற்றவும், கண்ணாடியில் மூடப்பட்டிருக்கும்-மற்றும் உங்களால்
      வடிவமைக்கப்பட்டுள்ளது.
