    is: >-
      Hreinsað, há-tryggð bryggjuþema innblásið af Appleos26 Beta útgáfu 1,
      þessi hönnun fangar eterískan kjarna nýjustu UI heimspeki Apple: fljótandi
      hálfgagnsæris, mjúkra stiga og kraftmikla ljóshegðun.  (Næstum) Fljótandi
      glerbryggju blandast nákvæmni við ljóð - með sérhannaðri þoka, birtustig,
      ljóma og landamæraströs - allt lagskipt undir teiknimyndum og vökva
      hávaðamynstri sem líkir eftir því hvernig raunverulegt gler bregst við
      umhverfisljósi.  Byggt á „fljótandi samfellu“ hönnunarmál Appleos26 - þar
      sem tengi finnst lífrænt, móttækilegt og lifandi - þessi bryggju færir
      Seelen Ui sama framúrstefnulegt glæsileika. Hver ljóma, glimmer og létt
      vakt vekur undirskriftarhönnun Apple: lúmskur, yfirgripsmikinn og hrífandi
      vökvi.  En það snýst ekki bara um útlit - það snýst um stjórn. Þetta þema
      býður upp á djúpa aðlögun: 🎨 Breyttu bakgrunnslit bryggjunnar og
      hápunktur liturinn á bak við táknmynd 🌈 Stilltu speglunarlitinn, ógagnsæi
      ljóma og ljómaþéttni 🕒 Stjórna hreyfimyndahraði hreyfanlegs ljóss 🧩
      Klipið landamærastíg bryggjunnar í rauntíma upplifun vökva, pakkað í
      gleri-og mótað alfarið af þér.
    de: >-
      Dieses von der AppleOS26 Beta Release 1 inspirierte, raffinierte
      Dockbar-Thema mit hohem Fidelity erfasst die ätherische Essenz der
      neuesten UI-Philosophie von Apple: Flüssigtransuzenz, weiche Gradienten
      und dynamisches Lichtverhalten.  (Fast) Flüssigglas -Dockbar -Mischung mit
      Poesie - mit einer anpassbaren Unschärfe, Helligkeit, Glühen und
      Randradius -, die unter animierten Reflexionen und
      Flüssigkeitsgeräuschmustern geschichtet sind, die die Art und Weise
      nachahmen, wie reales Glas auf Ambient -Licht reagiert.  Baut auf die
      „Liquid Continuity“ -Designsprache von AppleOS26, in der sich
      Schnittstellen organisch, reaktionsschnell und lebendig anfühlen -
      verleiht diese Dockbar die gleiche futuristische Eleganz in Seelen UI.
      Jedes Glühen, Schimmer und Lichtverschiebung ruft das charakteristische
      Bewegungsdesign von Apple hervor: subtil, immersiv und atemberaubend
      flüssig.  Aber es geht nicht nur um Looks - es geht um die Kontrolle.
      Dieses Thema bietet eine tiefe Anpassung: 🎨 Ändern Sie die
      Hintergrundfarbe des Docks und die Highlight-Farbe hinter Symbolen. 🌈
      Passen Sie die Reflexionsfarbe, die leuchtende Deckkraft und die
      Leuchtenintensität an 🕒 Steuern Sie die Animationsgeschwindigkeit des
      sich bewegenden Lichts 🧩 optimieren Sie den Grenzradius des Docks in
      Echtzeit in Echtzeit eine fließende Erfahrung, die in Glas eingewickelt
      ist, und wird von Ihnen völlig geformt.
    ms: >-
      Tema Dockbar yang ditapis, tinggi kesetiaan yang diilhamkan oleh AppleOS26
      Beta Release 1, reka bentuk ini menangkap intipati ethereal falsafah UI
      terbaru Apple: lutut cecair, kecerunan lembut, dan tingkah laku cahaya
      dinamik.  (Hampir) Dockbar kaca cecair menggabungkan ketepatan dengan
      puisi - yang menampilkan kabur, kecerahan, cahaya, dan radius sempadan
      yang disesuaikan - semua berlapis di bawah refleksi animasi dan corak
      bunyi bendalir yang meniru cara kaca sebenar bertindak balas terhadap
      cahaya ambien.  Dibina atas bahasa reka bentuk "kesinambungan cecair"
      Appleos26 - di mana antara muka merasakan organik, responsif, dan hidup -
      Dockbar ini membawa keanggunan futuristik yang sama kepada Seelen UI.
      Setiap cahaya, berkilau, dan peralihan cahaya membangkitkan reka bentuk
      gerakan tandatangan Apple: halus, immersive, dan cecair yang menarik. 
      Tetapi ia bukan hanya tentang penampilan - ia mengenai kawalan. Tema ini
      menawarkan penyesuaian yang mendalam: 🎨 Tukar warna latar belakang dok
      dan warna sorotan di belakang ikon 🌈 Laraskan warna refleksi, kelegapan
      cahaya, dan intensiti cahaya 🕒 mengawal kelajuan animasi cahaya bergerak
      🧩 Tweak jejari sempadan dok dalam masa nyata pengalaman cecair, dibalut
      dengan kaca-dan dibentuk sepenuhnya oleh anda.
    sk: >-
      Tento dizajn zachytáva éterickú esenciu najnovšej filozofie
      používateľského rozhrania spoločnosti Apple, ktorá je vylepšená téma
      Dockbar s vysokou vernosťou inšpirovaná vydaním AppleS26 Beta Release 1 a
      dynamickým správaním svetla.  (Takmer) Kvapalné sklo Dockbar premienila
      presnosť s poéziou - s prispôsobiteľným rozmazaním, jasom, žiarom a
      okrajom polomeru - všetky vrstvené pod animovanými odrazmi a vzormi hluku
      tekutiny, ktoré napodobňujú spôsob, akým skutočné sklo reaguje na okolité
      svetlo.  Postavený na dizajnérskom jazyku „Liquid Continuity Continuity“ -
      kde sa rozhrania cítia organické, citlivé a živé - tento doky prináša tú
      istú futuristickú eleganciu spoločnosti Seelen UI. Každá žiara, trblietavý
      a ľahký posun evokuje dizajn pohybu podpisu spoločnosti Apple: jemný,
      pohlcujúci a úchvatne tekutý.  Ale nejde iba o vzhľad - je to o kontrole.
      Táto téma ponúka hlboké prispôsobenie: 🎨 Zmeňte farbu pozadia doku a
      zvýraznenú farbu za ikonami 🌈 Upravte farbu odrazu, nepriehľadnosť žiara
      a intenzitu žiarenia 🕒 Ovládajte animáciu rýchlosti pohyblivého svetla 🧩
      Vylepšite hraničný polomer doku v reálnom čase v reálnom čase tekutý
      zážitok, zabalený do skla-a tvarovaný úplne podľa vás.
    bg: >-
      Рафинирана тема с висока точност Dockbar, вдъхновена от бета версия 1
      Appleos26, този дизайн улавя ефирната същност на най-новата философия на
      UI на Apple: течна полупрозрачност, меки градиенти и динамично поведение
      на светлината.  (Почти) Течно стъкло Dockbar смесва прецизността с
      поезията - включваше адаптивно размазване, яркост, блясък и радиус на
      границата - всички слоени под анимирани отражения и модели на течен шум,
      които имитират начина, по който истинското стъкло реагира на атмосферната
      светлина.  Изграден на езика на дизайна на „течната непрекъснатост на
      Appleos26 - където интерфейсите се чувстват органични, отзивчиви и живи -
      този докбар носи същата футуристична елегантност на Seelen UI. Всяко смяна
      на Glow, Shimmer и Light предизвиква дизайн на движението на Apple
      Signature: фин, потапящ и спиращо дъха течност.  Но не става въпрос само
      за външен вид - а за контрол. Тази тема предлага дълбоко персонализиране:
      🎨 Променете цвета на фоновия док и цвета на подчертаването зад иконите 🌈
      регулирайте цвета на отражението, светещата непрозрачност и интензивността
      на светенето 🕒 Контролирайте скоростта на анимация на движещата се
      светлина 🧩 оформя границата на радиуса на пристанището в реално време
      течно изживяване, обвита в стъкло-и оформена изцяло от вас.
    el: >-
      Ένα εκλεπτυσμένο θέμα Dockbar High-Fidelity, εμπνευσμένο από την έκδοση
      AppleOS26 Beta Release 1, ο σχεδιασμός αυτός καταγράφει την αιθέρια ουσία
      της τελευταίας φιλοσοφίας του UI της Apple: υγρή διαφάνεια, μαλακές
      κλίσεις και δυναμική συμπεριφορά φωτός.  (Σχεδόν) υγρό γυαλί Dockbar
      συνδυάζει την ακρίβεια με ποίηση - με προσαρμόσιμη θολότητα, φωτεινότητα,
      λάμψη και ακτίνα των συνόρων - όλα στρωμένα κάτω από κινούμενες
      αντανακλάσεις και μοτίβα θορύβου υγρού που μιμούνται τον τρόπο που το
      πραγματικό γυαλί αντιδρά στο φως του περιβάλλοντος.  Χτισμένο στη γλώσσα
      σχεδιασμού "Liquid Liquid Continuity" της AppleOS26 - όπου οι διεπαφές
      αισθάνονται οργανικές, ευαίσθητες και ζωντανές - αυτό το dockbar φέρνει
      την ίδια φουτουριστική κομψότητα στο Seelen UI. Κάθε λάμψη, λάμψη και
      μετατόπιση φωτός προκαλεί σχεδιασμό κίνησης της Apple: λεπτή, εντυπωσιακή
      και εκπληκτικά ρευστά.  Αλλά δεν πρόκειται μόνο για εμφάνιση - πρόκειται
      για έλεγχο. Αυτό το θέμα προσφέρει βαθιά προσαρμογή: 🎨 Αλλάξτε το χρώμα
      του φόντου της αποβάθρας και το χρώμα των εικόνων πίσω από τα εικονίδια 🌈
      Ρυθμίστε το χρώμα του προβληματισμού, τη λάμψη της αδιαφάνειας και την
      ένταση λάμψης 🕒 Ελέγξτε την ταχύτητα κινούμενης ανάκλησης του κινούμενου
      φωτός.
    cs: >-
      Tento design zachycuje éterickou podstatu nejnovější filosofie
      uživatelského rozhraní Apple a průsvitnosti kapaliny, měkkých gradientů a
      dynamického chování AppleS26 Beta Release 1, tento design zachycuje
      éterickou podstatu nejnovější filosofie UI Apple Apple AppleS26 Beta
      Release 1.  (Téměř) Kapalné sklo Dockbar mísí přesnost s poezií - s
      přizpůsobitelným rozostřením, jasem, záře a poloměrem hranic - vše
      vrstvené pod animovanými odrazy a vzory šumu tekutin, které napodobují
      způsob, jakým reagové sklo reaguje na okolní světlo.  Postaveno na
      designovém jazyce „kapalinové kontinuity“ AppleoS26 - kde se rozhraní cítí
      organické, citlivé a živé - tento doku přináší stejnou futuristickou
      eleganci Seelen UI. Každá záře, třpyt a lehký posun evokuje návrh podpisu
      Apple: jemný, pohlcující a úchvatně tekutina.  Ale nejde jen o vzhled -
      jde o kontrolu. Toto téma nabízí hluboké přizpůsobení: 🎨 Změňte barvu
      pozadí dokladu a barvu zvýraznění za ikony 🌈 Upravte barvu odrazu,
      neprůhlednost záře a intenzita záře 🕒 Ovládejte rychlost animace
      pohyblivého světla 🧩 Vyladit poloměr ohraničení v reálném čase v reálném
      čase tekutý zážitek, zabalený ve skle-a úplně pomocí vás.
    sv: >-
      En förfinad, högfilitet Dockbar-tema inspirerad av Appleos26 Beta Release
      1, denna design fångar den eteriska essensen i Apples senaste UI-filosofi:
      flytande genomskinlighet, mjuka lutningar och dynamiskt ljusbeteende. 
      (Nästan) Liquid Glass Dockbar blandar precision med poesi - med
      anpassningsbar oskärpa, ljusstyrka, glöd och gränsradie - alla skiktade
      under animerade reflektioner och vätskebullmönster som efterliknar hur
      verkligt glas reagerar på omgivande ljus.  Byggt på Appleos26: s "Liquid
      Continuity" -designspråk - där gränssnitt känner sig organiska, lyhörda
      och levande - ger denna Dockbar samma futuristiska elegans till Seelen UI.
      Varje glöd, skimmer och lätt skift framkallar Apples signatur
      rörelsedesign: subtil, uppslukande och hisnande flytande.  Men det handlar
      inte bara om utseende - det handlar om kontroll. Detta tema erbjuder djup
      anpassning: 🎨 Ändra bryggans bakgrundsfärg och höjdpunkten bakom ikonerna
      🌈 Justera reflektionsfärgen, glödopaciteten och glödintensiteten 🕒
      Kontrollera animationshastigheten för det rörliga ljuset 🧩 Tweak the
      Bordy of the Dock i realtid En flytande upplevelse, insvept i glas-och
      formad av dig.
    ja: >-
      AppleOS26ベータリリース1に触発された洗練された高忠実度のドックバールのテーマであるこのデザインは、Appleの最新のUI哲学のエーテルの本質を捉えています：液体半透明、ソフトグラデーション、ダイナミックな光の動作。 
      （ほぼ）液体ガラスドックバーは、詩と精度をブレンドします - カスタマイズ可能なぼやけ、明るさ、輝き、境界半径を特徴としています -
      すべてのアニメーション反射と流体ノイズパターンの下に層状になり、実際のガラスが周囲光に反応する方法を模倣します。 
      AppleOS26の「液体連続性」デザイン言語（インターフェイスがオーガニックで応答性があり、生きていると感じる）に基づいて構築されました。それぞれの輝き、きらめき、および軽いシフトは、Appleの特徴的なモーションデザインを呼び起こします：微妙、没入感、息をのむほどの液体。 
      しかし、それは見た目だけではなく、コントロールについてです。このテーマは、深いカスタマイズを提供します。incondドックの背景色を変更し、アイコンの背後にあるハイライト色を変更します。反射色、グローの不透明度、グローの強度を調整します。動く光のアニメーション速度を制御します。
