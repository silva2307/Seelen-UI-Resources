    es: >-
      Un tema Dockbar refinado de alta fidelidad inspirado en la versión beta de
      Appleos26 Beta 1, este diseño captura la esencia etérea de la última
      filosofía de la interfaz de usuario de Apple: translucencia líquida,
      gradientes suaves y comportamiento dinámico de luz.  (Casi) La barra de
      muelle de vidrio líquido combina precisión con poesía, con desenfoque
      personalizable, brillo, brillo y radio de borde, todo en capas bajo
      reflejos animados y patrones de ruido de fluidos que imitan la forma en
      que reacciona el vidrio real a la luz ambiental.  Construido sobre el
      lenguaje de diseño de "continuidad líquida" de Appleos26, donde las
      interfaces se sienten orgánicas, receptivas y vivas, esta barra de muelle
      trae esa misma elegancia futurista a la interfaz de usuario de Seelen.
      Cada cambio de brillo, brillo y luz evoca el diseño de movimiento
      característico de Apple: sutil, inmersivo e impresionantemente fluido. 
      Pero no se trata solo de looks, se trata de control. Este tema ofrece una
      personalización profunda: 🎨 Cambie el color de fondo de la muelle y el
      color destacado detrás de los iconos 🌈 Ajuste el color de reflexión, la
      opacidad de brillo y la intensidad de brillo 🕒 Controle la velocidad de
      animación de la luz en movimiento 🧩 Ajuste el radio de borde del muelle
      en tiempo real una experiencia fluida, envuelta en vidrio, y con forma
      completamente por usted.
    sw: >-
