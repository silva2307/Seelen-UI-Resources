    pt: >-
      Um tema refinado e de alta fidelidade inspirado no Appleos26 Beta Release
      1, este design captura a essência etérea da mais recente filosofia da UI
      da Apple: translucidez líquida, gradientes suaves e comportamento dinâmico
      da luz.  (Quase) O vidro líquido Dockbar combina precisão com poesia - com
      um borrão personalizável, brilho, brilho e raio de borda - todos em
      camadas sob reflexões animadas e padrões de ruído de fluido que imitam a
      maneira como o vidro real reage à luz ambiente.  Construído com a
      linguagem de design da "continuidade líquida" da Appleos26 - onde as
      interfaces parecem orgânicas, responsivas e vivas - este Dockbar traz a
      mesma elegância futurista para a UI de Seelen. Cada mudança de brilho,
      brilho e luz evoca design de movimento de assinatura da Apple: sutil,
      imersivo e fluido de tirar o fôlego.  Mas não se trata apenas de olhares -
      é sobre controle. Este tema oferece uma personalização profunda: 🎨 Altere
      a cor de fundo do dock e a cor de destaque por trás dos ícones 🌈 Ajuste a
      cor de reflexão, a opacidade do brilho e a intensidade do brilho 🕒
      Controle a velocidade de animação da luz em movimento 🧩 Ajuste o raio da
      borda do doca em tempo real de uma experiência de fluido, enrolada em
      vidro-e moldou totalmente por você.
