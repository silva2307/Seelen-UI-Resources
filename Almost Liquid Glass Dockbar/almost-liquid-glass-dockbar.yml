    tl: >-
      Ang isang pino, mataas na katapatan na tema ng Dockbar na inspirasyon ng
      Appleos26 beta release 1, ang disenyo na ito ay nakakakuha ng ethereal na
      kakanyahan ng pinakabagong pilosopiya ng UI ng Apple: likidong
      translucency, malambot na gradients, at dynamic na pag-uugali ng ilaw. 
      (Halos) Ang Dockbar ng Liquid Glass ay pinaghalo ang katumpakan na may
      tula - na nagtatampok ng napapasadyang malabo, ningning, glow, at radius
      ng hangganan - lahat ay nakalagay sa ilalim ng mga animated na pagmuni
      -muni at mga pattern ng ingay ng likido na gayahin ang paraan ng reaksyon
      ng tunay na baso sa nakapaligid na ilaw.  Itinayo sa wika ng disenyo ng
      "likidong pagpapatuloy" ng Appleos26 - kung saan ang mga interface ay
      nakakaramdam ng organikong, tumutugon, at buhay - ang Dockbar na ito ay
      nagdadala ng parehong futuristic na kagandahan sa Seelen UI. Ang bawat
      glow, shimmer, at light shift ay nagtatanggal ng disenyo ng lagda ng
      Apple: banayad, nakaka -engganyo, at nakamamanghang likido.  Ngunit hindi
      lamang ito tungkol sa hitsura - ito ay tungkol sa kontrol. Ang temang ito
      ay nag-aalok ng malalim na pagpapasadya: üé® Baguhin ang kulay ng
      background ng pantalan at ang kulay ng highlight sa likod ng mga icon üåà
      Ayusin ang kulay ng pagmuni-muni, glow opacity, at glow intensity üïí
      kontrolin ang bilis ng animation ng gumagalaw na ilaw üß© Pag-tweak ng
      radius ng hangganan ng pantalan sa real-time na isang karanasan sa likido,
      na nakabalot sa baso-at hugis ng buo sa iyo.
