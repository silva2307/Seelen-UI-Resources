styles:
  '@seelen/weg': |
    .taskbar-bg-layer-1 {
      backdrop-filter: blur(20px) contrast(1.4) brightness(1.15) saturate(1.4);
      -webkit-backdrop-filter: blur(20px) contrast(1.4) brightness(1.15) saturate(1.4);
      border-radius: var(--border-radius, 33px);
      border: 1.5px solid rgba(255,255,255,0.3);
      box-shadow:
        0 0 0 2px rgba(255,255,255,0.1) inset,
        0 0 24px 2px rgba(0,0,0,0.1);
      isolation: isolate;
      overflow: hidden;
    }


    /* White glow reflex */
    .taskbar .taskbar-bg-layer-1::before {
      content: '';
      position: absolute;
      top: 45%;
      left: -35%;
      width: 90%;
      height: 170%;
      transform: translateY(-50%) rotate(-8deg);
      background: linear-gradient(120deg, var(--glow-color, rgba(255,255,255,0.38)) 0%, rgba(255,255,255,0.10) 60%, transparent 100%);
      filter: blur(64px);
      opacity: var(--glow-opacity, 0.85);
      animation: dock-glow-rect-move 7s ease-in-out infinite alternate;
      pointer-events: none;
      z-index: 2;
      box-shadow:
        0 0 64px 32px rgba(255,255,255,0.12),
        0 0 128px 48px rgba(120,180,255,0.13);
    }

    /* Extra white glow reflex layer - duplicate animation */
    .taskbar-bg-layer-1 {
      position: relative;
    }
    .taskbar-bg-layer-1:hover::before {
      content: '';
      position: absolute;
      top: 35%;
      left: -45%;
      width: 100%;
      height: 180%;
      transform: translateY(-50%) rotate(-12deg);
      background: linear-gradient(135deg, var(--glow-color, rgba(255,255,255,0.42)) 0%, rgba(255,255,255,0.15) 50%, transparent 100%);
      filter: blur(72px);
      opacity: var(--glow-opacity, 0.65);
      animation: dock-glow-secondary-move 5s ease-in-out infinite alternate;
      pointer-events: none;
      z-index: 4;
      box-shadow:
        0 0 80px 40px rgba(255,255,255,0.18),
        0 0 160px 60px rgba(120,180,255,0.16);
    }

    /* Colored reflection 1 (blue/purple, ultra subtle animation) */
    .taskbar-bg-layer-1::after {
      content: '';
      position: absolute;
      top: 12%;
      left: 10%;
      width: 80%;
      height: 32%;
      background: linear-gradient(105deg, rgba(120,180,255,0.012) 0%, rgba(180,120,255,0.008) 60%, transparent 100%);
      filter: blur(32px);
      opacity: 0.025;
      border-radius: 40%;
      pointer-events: none;
      z-index: 3;
      animation: glass-reflect-move 24s ease-in-out infinite alternate, glass-noise-move 36s linear infinite alternate;
      box-shadow:
        0 0 48px 24px rgba(120,180,255,0.007),
        0 0 128px 32px rgba(180,120,255,0.005);
      background-blend-mode: lighten;
      background-image:
        linear-gradient(120deg, rgba(255,0,120,0.005) 0%, rgba(255,255,255,0.004) 100%),
        repeating-linear-gradient(135deg, rgba(255,255,255,0.001) 0 2px, transparent 2px 8px),
        url("data:image/svg+xml;utf8,<svg width='120' height='120' xmlns='http://www.w3.org/2000/svg'><filter id='noise'><feTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/></filter><rect width='100%' height='100%' filter='url(%23noise)' opacity='0.004'/></svg>");
      background-size: 100% 100%, 100% 100%, 120px 120px;
      background-blend-mode: lighten, soft-light, soft-light;
      mix-blend-mode: lighten;
    }

    /* Colored reflection 2 (yellow/orange) */
    .taskbar-bg-layer-1::after,
    .taskbar-bg-layer-1::before {
      /* stacking fix */
      pointer-events: none;
    }
    .taskbar-bg-layer-1::after {
      box-shadow:
        0 0 48px 24px rgba(255,255,180,0.10),
        0 0 128px 32px rgba(255,180,120,0.09),
        12px 18px 8px 2px rgba(255,255,255,0.13),
        44px 22px 12px 3px rgba(120,180,255,0.10),
        80px 40px 10px 2px rgba(255,255,255,0.09),
        120px 60px 14px 4px rgba(120,180,255,0.08);
    }

    /* Cross rainbow reflex */
    .taskbar-bg-layer-1::after {
      background-image:
        linear-gradient(120deg, rgba(255,0,120,0.10) 0%, rgba(0,255,255,0.08) 100%),
        repeating-linear-gradient(135deg, rgba(255,255,255,0.02) 0 2px, transparent 2px 8px),
        url("data:image/svg+xml;utf8,<svg width='120' height='120' xmlns='http://www.w3.org/2000/svg'><filter id='noise'><feTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/></filter><rect width='100%' height='100%' filter='url(%23noise)' opacity='0.18'/></svg>");
      background-size: 100% 100%, 100% 100%, 120px 120px;
      background-blend-mode: lighten, soft-light, soft-light;
      mix-blend-mode: lighten;
      animation: glass-reflect-move 5s ease-in-out infinite alternate, glass-noise-move 8s linear infinite alternate;
    }

    /* Smooth circular shine */
    .taskbar-bg-layer-1::before {
      box-shadow:
        0 0 64px 32px rgba(255,255,255,0.12),
        0 0 128px 48px rgba(120,180,255,0.13);
    }

    /* Animated grain */
    @keyframes glass-noise-move {
      0% { background-position: 0 0, 0 0, 0 0; }
      100% { background-position: 80px 80px, 60px 60px, 40px 40px; }
    }
    @keyframes glass-reflect-move {
      0% { left: 5%; opacity: 0.04; }
      50% { left: 25%; opacity: 0.06; }
      100% { left: 5%; opacity: 0.04; }
    }
    @keyframes dock-glow-rect-move {
      0%, 100% { left: -35%; opacity: var(--glow-opacity, 0.85); }
      50%      { left: 60%;  opacity: var(--glow-opacity, 0.85); }
    }
    @keyframes dock-glow-secondary-move {
      0%, 100% { left: -45%; opacity: var(--glow-opacity, 0.65); transform: translateY(-50%) rotate(-12deg); }
      50%      { left: 70%;  opacity: var(--glow-opacity, 0.75); transform: translateY(-50%) rotate(-8deg); }
    }
    @keyframes liquid-distort-move {
      0% {
        background-position:
          40% 60%,
          70% 30%,
          0 0;
      }
      50% {
        background-position:
          60% 40%,
          30% 70%,
          100% 100%;
      }
      100% {
        background-position:
          40% 60%,
          70% 30%,
          0 0;
      }
    }
    
    @keyframes glass-shimmer {
      0% { 
        opacity: 0.6; 
        transform: translateX(-10px) translateY(-5px);
      }
      50% { 
        opacity: 0.9; 
        transform: translateX(10px) translateY(5px);
      }
      100% { 
        opacity: 0.6; 
        transform: translateX(-10px) translateY(-5px);
      }
    }

    .taskbar-bg-layer-2 {
      /* Layer for dock background color via variable */
      background-color: var(--dock-color, rgba(255,255,255,0.08));
      border-radius: var(--border-radius, 33px);
    }
    .weg-item .bg-layer-1 {
      background: 
        radial-gradient(ellipse 120% 80% at 30% 20%, rgba(255,255,255,0.08) 0%, transparent 60%),
        radial-gradient(ellipse 80% 100% at 70% 80%, rgba(120,180,255,0.04) 0%, transparent 70%),
        linear-gradient(135deg, rgba(255,255,255,0.022) 0%, rgba(120,180,255,0.012) 50%, rgba(255,255,255,0.008) 100%);
      backdrop-filter: blur(28px) saturate(240%) brightness(1.18) contrast(1.25) hue-rotate(2deg);
      -webkit-backdrop-filter: blur(28px) saturate(240%) brightness(1.18) contrast(1.25) hue-rotate(2deg);
      border-radius: 50%;
      box-shadow:
        0 4px 24px 0 rgba(0,0,0,0.08),
        0 2px 12px 0 rgba(255,255,255,0.15),
        0 1px 6px 0 rgba(120,180,255,0.10) inset,
        0 -1px 4px 0 rgba(255,255,255,0.25) inset,
        0 0 40px 12px rgba(255,255,255,0.08) inset,
        0 0 0 1px rgba(255,255,255,0.28),
        0 0 0 2px rgba(255,255,255,0.12);
      border: 1px solid rgba(255,255,255,0.18);
      opacity: 0.18;
      transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      mix-blend-mode: lighten;
      position: relative;
      overflow: hidden;
    }

    .weg-item .bg-layer-1::before {
      content: '';
      position: absolute;
      top: 5%;
      left: 8%;
      width: 84%;
      height: 45%;
      background: 
        radial-gradient(ellipse 70% 40% at 35% 25%, rgba(255,255,255,0.85) 0%, rgba(255,255,255,0.35) 50%, transparent 100%),
        radial-gradient(ellipse 40% 60% at 70% 35%, rgba(255,255,255,0.25) 0%, transparent 70%);
      filter: blur(18px);
      opacity: 0.75;
      pointer-events: none;
      z-index: 2;
      animation: glass-shimmer 7s ease-in-out infinite alternate;
    }

    .weg-item .bg-layer-1::after {
      content: '';
      position: absolute;
      bottom: 4%;
      right: 10%;
      width: 60%;
      height: 28%;
      background: linear-gradient(120deg, rgba(120,180,255,0.45) 0%, rgba(255,255,255,0.22) 100%);
      filter: blur(28px);
      opacity: 0.92; # reflexo colorido mais forte
      pointer-events: none;
      z-index: 2;
    }

    /* Reflexo extra para realismo */
    .weg-item .bg-layer-1::after,
    .weg-item .bg-layer-1::before {
      /* stacking fix */
      pointer-events: none;
    }
    .weg-item .bg-layer-1 .extra-reflex {
      content: '';
      position: absolute;
      top: 65%;
      left: 25%;
      width: 32%;
      height: 14%;
      background: radial-gradient(ellipse at center, rgba(120,180,255,0.18) 0%, transparent 100%);
      filter: blur(12px);
      opacity: 0.85;
      pointer-events: none;
      z-index: 4;
    }

    .weg-item:hover .bg-layer-1 {
      opacity: 0.22;
      background: linear-gradient(120deg, rgba(255,255,255,0.08) 60%, rgba(120,180,255,0.03) 100%);
      box-shadow:
        0 8px 32px 0 rgba(0,0,0,0.13),
        0 2px 16px 0 rgba(120,180,255,0.12) inset,
        0 0 48px 12px rgba(255,255,255,0.13) inset,
        0 0 0 2px rgba(255,255,255,0.22);
      border: 1.5px solid rgba(255,255,255,0.22);
    }
    .weg-item {
      background: var(--dock-color, transparent);
      box-shadow: 0 2px 16px 0 rgba(0,0,0,0.10);
      border: none;
      border-radius: 16px;
      transition: box-shadow 0.25s;
    }
    .weg-item .bg-layer-2 {
      display: none;
    }

    .dockbar-border {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: var(--border-radius, 32px);
      overflow: hidden;
      mix-blend-mode: lighten;
      background: 
        radial-gradient(circle at 50% 50%, rgba(255,255,255,0.15) 0%, transparent 100%),
        linear-gradient(120deg, rgba(120,180,255,0.08) 0%, rgba(255,120,180,0.05) 100%);
      animation: liquid-distort-move 6s ease-in-out infinite alternate;
    }

    @keyframes liquid-distort-move {
      0% {
        background-position: 40% 60%, 70% 30%;
      }
      50% {
        background-position: 60% 40%, 30% 70%;
      }
      100% {
        background-position: 40% 60%, 70% 30%;
      }
    }

    .dockbar-border::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: inherit;
      background: 
        radial-gradient(circle at 50% 50%, rgba(255,255,255,0.25) 0%, transparent 100%),
        linear-gradient(120deg, rgba(255,255,255,0.1) 0%, rgba(120,180,255,0.05) 100%);
      filter: blur(16px);
      opacity: 0.5;
      pointer-events: none;
    }

    .dockbar-border::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: inherit;
      background: 
        radial-gradient(circle at 50% 50%, rgba(120,180,255,0.15) 0%, transparent 100%),
        linear-gradient(120deg, rgba(255,120,180,0.1) 0%, rgba(120,180,255,0.05) 100%);
      filter: blur(32px);
      opacity: 0.3;
      pointer-events: none;
    }
