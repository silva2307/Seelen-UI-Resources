    pa: >-
      ਐਪਲੋਸ 26 ਬੀਟਾ ਰੀਲੀਜ਼ 1 ਦੁਆਰਾ ਪ੍ਰੇਰਿਤ ਇੱਕ ਸੁਧਾਈ, ਉੱਚ-ਵਫ਼ਾਦਾਰੀ ਡੌਕਬਾਰ ਥੀਮ,
      ਇਹ ਡਿਜ਼ਾਇਨ ਐਪਲ ਦੇ ਨਵੀਨਤਮ ਯੂ ਆਈ ਫਿਲਾਸਫੀ ਦਾ EMTEREAL EUTREAME ਪ੍ਰਾਪਤ ਕਰਦਾ
      ਹੈ: ਤਰਲ ਵੰਡਣ ਵਾਲੀ, ਅਤੇ ਗਤੀਸ਼ੀਲ ਰੌਸ਼ਨੀ ਦਾ.  .  ਐਪਲੋਸ 2 ਦੇ "ਤਰਲਤਾ ਨਿਰੰਤਰਤਾ"
      ਡਿਜ਼ਾਈਨ ਭਾਸ਼ਾ ਦੇ ਉੱਤੇ ਬਣਾਇਆ ਗਿਆ - ਇਹ ਡੌਕਬਾਰ ਜੈਵਿਕ, ਜਵਾਬਦੇਹ ਅਤੇ ਜਿੰਦਾ ਨੂੰ
      ਵੇਖਣ ਲਈ ਉਹੀ ਭਵਿੱਖ ਦੀ ਖੂਬਸੂਰਤੀ ਨੂੰ ਮਹਿਸੂਸ ਕਰਦਾ ਹੈ. ਹਰੇਕ ਗੂੰਜ, ਸ਼ਿਮਮਰ, ਅਤੇ
      ਹਲਕੇ ਸ਼ਿਫਟ ਐਪਲ ਦੇ ਦਸਤਖਤ ਮੋਸ਼ਨ ਡਿਜ਼ਾਈਨ ਨੂੰ ਦਰਸਾਉਂਦੇ ਹਨ: ਸੂਖਮ, ਡੁੱਬਣ ਅਤੇ ਸਾਹ
      ਲੈਣ ਵਾਲੇ ਤਰਲ.  ਪਰ ਇਹ ਸਿਰਫ ਦਿੱਖਾਂ ਬਾਰੇ ਨਹੀਂ ਹੈ - ਇਹ ਨਿਯੰਤਰਣ ਬਾਰੇ ਹੈ. ਇਹ ਥੀਮ
      ਡੂੰਘੀ ਕਸਟਮਾਈਜ਼ੇਸ਼ਨ ਦੀ ਪੇਸ਼ਕਸ਼ ਕਰਦਾ ਹੈ: ick ਡੌਕ ਦੇ ਪਿਛੋਕੜ ਦੇ ਨਾਲ ਲਾਲ ਰੰਗ ਦੇ
      ਰੰਗ, ਗਲੋ ਧੁੰਦਲੀ ਗਤੀ, ਚਮਕਦਾਰ ਤਜ਼ੁਰਬੇ ਨੂੰ ਨਿਯੰਤਰਿਤ ਕਰੋ, ਜੋ ਤੁਹਾਡੇ ਦੁਆਰਾ
      ਲਪੇਟਿਆ ਹੋਇਆ ਹੈ.
    tl: >-
      Ang isang pino, mataas na katapatan na tema ng Dockbar na inspirasyon ng
      Appleos26 beta release 1, ang disenyo na ito ay nakakakuha ng ethereal na
      kakanyahan ng pinakabagong pilosopiya ng UI ng Apple: likidong
      translucency, malambot na gradients, at dynamic na pag-uugali ng ilaw. 
      (Halos) Ang Dockbar ng Liquid Glass ay pinaghalo ang katumpakan na may
      tula - na nagtatampok ng napapasadyang malabo, ningning, glow, at radius
      ng hangganan - lahat ay nakalagay sa ilalim ng mga animated na pagmuni
      -muni at mga pattern ng ingay ng likido na gayahin ang paraan ng reaksyon
      ng tunay na baso sa nakapaligid na ilaw.  Itinayo sa wika ng disenyo ng
      "likidong pagpapatuloy" ng Appleos26 - kung saan ang mga interface ay
      nakakaramdam ng organikong, tumutugon, at buhay - ang Dockbar na ito ay
      nagdadala ng parehong futuristic na kagandahan sa Seelen UI. Ang bawat
      glow, shimmer, at light shift ay nagtatanggal ng disenyo ng lagda ng
      Apple: banayad, nakaka -engganyo, at nakamamanghang likido.  Ngunit hindi
      lamang ito tungkol sa hitsura - ito ay tungkol sa kontrol. Ang temang ito
      ay nag-aalok ng malalim na pagpapasadya: 🎨 Baguhin ang kulay ng
      background ng pantalan at ang kulay ng highlight sa likod ng mga icon 🌈
      Ayusin ang kulay ng pagmuni-muni, glow opacity, at glow intensity 🕒
      kontrolin ang bilis ng animation ng gumagalaw na ilaw 🧩 Pag-tweak ng
      radius ng hangganan ng pantalan sa real-time na isang karanasan sa likido,
      na nakabalot sa baso-at hugis ng buo sa iyo.
    bs: >-
      Rafinirana tema visoke vjernosti nadahnuta Appleos26 beta izdanje 1, ovaj
      dizajn snima eteričnu suštinu Apple-ove najnovije korisničke filozofije:
      Likvidno prozirno, mekani gradijenti i dinamično ponašanje.  (Skoro)
      Tekuća staklena pristaništa spaja poeziju - sa prilagodljivim zamućenjem,
      svjetlinom, sjajem i pograničnom radijusu - svi slojeviti u okviru
      animiranih refleksija i obrasca buke tekućine koje oponašaju način na koji
      stvarna stakla reagira na ambijentalnu svjetlost.  Izgrađen na tržišnom
      jeziku za dizajn Appleos26 - gdje sučelja osjećaju organski, reagirati i
      živ - ova pristaništa donosi tustu futurističku eleganciju za Seelen Ui.
      Svaki sjaj, svjetlucava i svjetlost pomak evociraju Appleov dizajn pokreta
      za potpis: suptilan, umešan i nevjerojatno tekućinu.  Ali ne radi se samo
      u pogledu - radi se o kontroli. Ova tema nudi duboku prilagodbu: 🎨
      Promjena boje pozadine i oznaka.
    ro: >-
      O temă rafinată, de înaltă fidelitate Dockbar, inspirată de versiunea 1
      Appleos26 Beta, acest design surprinde esența eterică a ultimei filozofii
      UI a Apple: transluciditatea lichidă, gradienții moi și comportamentul
      dinamic al luminii.  (Aproape) Dockbar din sticlă lichidă îmbină precizia
      cu poezia - cu o neclaritate personalizabilă, luminozitate, strălucire și
      rază de bord - toate stratificate sub reflecții animate și modele de
      zgomot fluid care imită modul în care reacționează sticla reală la lumina
      ambientală.  Construit pe un limbaj de proiectare „continuitate lichidă”
      de la Appleos26 - unde interfețele se simt organice, receptive și vii -
      acest Dockbar aduce aceeași eleganță futuristă pentru UI Seelen. Fiecare
      strălucire, strălucire și schimbare a luminii evocă designul mișcării
      semnăturii Apple: subtil, imersiv și uluitor de fluid.  Dar nu este vorba
      doar de aspect - este vorba despre control. Această temă oferă o
      personalizare profundă: 🎨 Schimbați culoarea de fundal a docului și
      culoarea evidențiată din spatele pictogramelor 🌈 Reglați culoarea
      reflectării, opacitatea strălucitoare și intensitatea strălucitoare 🕒
      Controlează viteza de animație a luminii în mișcare 🧩 Reglați raza de
      frontieră a docului într-o experiență fluidă în timp real, înfășurată în
      sticlă-și modelată în întregime de voi.
    af: >-
      Hierdie ontwerp is 'n verfynde, hoë-getroude Dockbar-tema wat geïnspireer
      is deur die AppleOS26 Beta Release 1, en vang die eteriese wese van Apple
      se nuutste UI-filosofie: vloeibare deurskynendheid, sagte gradiënte en
