      আইকনগুলির পিছনে হাইলাইট রঙ পরিবর্তন করুন 🌈 প্রতিচ্ছবি রঙ, গ্লো অস্বচ্ছতা
      এবং আভা তীব্রতা সামঞ্জস্য করুন ndical চলন্ত আলোর অ্যানিমেশন গতি নিয়ন্ত্রণ
