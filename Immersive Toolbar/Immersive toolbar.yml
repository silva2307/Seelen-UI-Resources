  '@seelen/fancy-toolbar': |
    /* === Optimized & Smoother Quartz Toolbar === */

    .ft-bar-bg-layer-1,
    .ft-bar-bg-layer-2 {
      width: 80%;
      margin: 0 auto;
      background: transparent !important;
      backdrop-filter: none !important;
      -webkit-backdrop-filter: none !important;
      border: none !important;
      box-shadow: none !important;
      transition: none !important;
      display: block;
      pointer-events: none; /* Prevent it from interacting */
      position: relative;
      z-index: 0;
    }

    /* Core toolbar item */
    .ft-bar-item {
      color: #f2f2f2;
      background: linear-gradient(
        135deg,
        rgba(10, 10, 10, 0.50),
        rgba(40, 40, 60, 0.50),
        rgba(60, 80, 100, 0.50)
      );
      border-radius: 16px;
      padding: 1px 10px;
      height: 22px;
      margin: 0 3px;
      display: flex;
      align-items: center;
      gap: 4px;
      font-size: 0.875rem;
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(6px) saturate(200%);
      -webkit-backdrop-filter: blur(6px) saturate(200%);
      cursor: pointer;
      background-size: 300% 300%;
      animation: quartz-shimmer 20s linear infinite;
      box-shadow:
        0 0 1px rgba(255, 255, 255, 0.05),
        0 0 4px rgba(255, 255, 255, 0.04);
      transition:
        border 260ms ease,
        transform 260ms ease,
        box-shadow 220ms ease,
        color 240ms ease,
        background 240ms ease;
    }

    /* Shimmer effect (slowed for smoothness) */
    @keyframes quartz-shimmer {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    /* Glow ring (lighter, smoother) */
    .ft-bar-item::before {
      content: "";
      position: absolute;
      inset: -2px;
      border-radius: inherit;
      z-index: -1;
      background: conic-gradient(
        from 0deg,
        rgba(255, 255, 255, 0.1),
        rgba(129, 140, 248, 0.15),
        rgba(255, 255, 255, 0.1)
      );
      animation: rotate-glow 16s linear infinite;
      filter: blur(3px);
      opacity: 0.4;
      pointer-events: none;
    }

    @keyframes rotate-glow {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Hover / Focus - smoother effect */
    .ft-bar-item.ft-bar-item-clickable:hover,
    .ft-bar-item.ft-bar-item-clickable:focus {
      background: linear-gradient(
        120deg,
        rgba(250, 250, 250, 0.45),
        rgba(255, 255, 255, 0.35)
      );
      color: #000;
      transform: scale(1.03);
      box-shadow:
        0 6px 16px rgba(255, 255, 255, 0.12),
        0 3px 8px rgba(0, 0, 0, 0.08),
        0 0 4px rgba(255, 255, 255, 0.05) inset;
    }

    /* Active state - balanced shadow */
    .ft-bar-item.active,
    .ft-bar-item.running {
      background: linear-gradient(
        120deg,
        rgba(250, 250, 250, 0.50),
        rgba(220, 220, 255, 0.45)
      );
      color: #000;
      font-weight: 700;
      border: 1.5px solid #818cf8;
      transform: scale(1.035);
      box-shadow:
        0 8px 18px rgba(130, 150, 255, 0.15),
        0 3px 12px rgba(0, 0, 0, 0.10) inset,
        0 0 6px #93c5fd44;
    }

    /* Running indicator pulse (smoothed) */
    @keyframes quartz-pulse {
      0% { box-shadow: 0 0 6px #6366f188, 0 0 2px #000; }
      100% { box-shadow: 0 0 14px #4f46e5cc, 0 0 4px #000; }
    }
    .ft-bar-item.running::before {
      content: '';
      display: inline-block;
      width: 7px;
      height: 7px;
      margin-right: 6px;
      border-radius: 50%;
      background: radial-gradient(circle, #000 60%, #6366f1 100%);
      box-shadow: 0 0 10px #6366f166, 0 0 2px #000;
      animation: quartz-pulse 1.6s ease-in-out infinite alternate;
      vertical-align: middle;
    }

    /* Responsive tweaks */
    @media (max-width: 600px) {
      .ft-bar-item {
        font-size: 0.8rem;
        padding: 1px 6px;
        height: 20px;
        margin: 0 2px;
      }
    }
